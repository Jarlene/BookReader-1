<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{$Think.config.web_res_root}/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{$Think.config.web_res_root}/js/jquery-3.1.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{$Think.config.web_res_root}/js/bootstrap.min.js"></script>

    <style>
        body{
            background-color: #fff;
        }
        .row{
            margin-right: 0px;
            margin-left: 0px;
            margin-top: 10px;
            margin-bottom: 10px;

        }
        .col-xs-4.col-sm-4.col-md-4.col-lg-4 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div id="container" class="container-fluid">
    {volist name="category_datas" id="main_category"}
    <div class="row">
        <!--主分类-->
        <div class="row">{$key}</div>
        {volist name="main_category" id="sub_category"}
        <!--子分类-->
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <a class="subcategory">{$sub_category}</a>
        </div>
        {/volist}
    </div>
    {/volist}
</div>

<script>
    $(".subcategory").click(function (event) {
        window.webkit.messageHandlers.OOXX.postMessage({title: $(this).text()})
    })
</script>
</body>
</html>
